<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Impact Assessment</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --background-color: #f4f6f9;
            --text-color: #2c3e50;
            --card-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e9ecef 100%);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            background: white;
            border-radius: 20px;
            box-shadow: var(--card-shadow);
            overflow: hidden;
            transform: perspective(1000px) rotateX(-2deg) scale(1.02);
            transition: all 0.3s ease;
        }

        .container:hover {
            transform: perspective(1000px) rotateX(0) scale(1.03);
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
        }

        .header {
            background: linear-gradient(135deg, var(--primary-color), #2980b9);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at top right, rgba(255,255,255,0.2), transparent 50%);
            transform: scale(1.5);
        }

        .logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        h1 {
            font-weight: 700;
            font-size: 2.5em;
            margin-top: 15px;
            letter-spacing: -1px;
        }

        .section {
            padding: 30px;
            border-bottom: 1px solid #ecf0f1;
            background: white;
            transition: background 0.3s ease;
        }

        .section:hover {
            background: #f9fafb;
        }

        .section h2 {
            color: var(--primary-color);
            border-bottom: 3px solid var(--primary-color);
            padding-bottom: 10px;
            margin-bottom: 20px;
            font-weight: 600;
            display: flex;
            align-items: center;
        }

        .section h2 i {
            margin-right: 15px;
            color: var(--secondary-color);
        }

        .question {
            margin-bottom: 25px;
            padding: 15px;
            border-radius: 10px;
            background: #f8f9fa;
            transition: all 0.3s ease;
        }

        .question:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .question label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--text-color);
        }

        .question input[type="radio"] {
            margin-right: 10px;
            accent-color: var(--primary-color);
            transform: scale(1.2);
        }

        .buttons {
            text-align: center;
            padding: 30px;
            background: #f4f6f9;
        }

        .submit-btn {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 15px 50px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .submit-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 25px rgba(0,0,0,0.3);
        }

        @media (max-width: 768px) {
            .container {
                margin: 20px 10px;
                transform: none;
            }

            .header {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            .section {
                padding: 20px;
            }
        }
        input[type="text"],
        input[type="password"],
        input[type="number"],
        textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .form-group {
            margin: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">           
            <img src="static/cloudhub.png" alt="Main Logo" class="logo">
            <h1>Change Impact Assessment</h1>
        </div>

        <form action="#" method="POST">
            <div class="form-group" style='margin-bottom:10px'>
                <label>Enter Application Name:</label>
                <input type="text" class="form-control" id="app_name" name="app_name" required>
            </div>
            {% for impact, questions in grouped_data.items() %}
                <div class="section">
                    <h2><i class="fas fa-cogs"></i>{{ impact }}</h2>
                    <div class="questions">
                        {% for question in questions %}
                            <div class="question">
                                <label for="functional1">{{ question }}</label>
                                <input type="radio" name="response_{{ loop.index0 }}_{{ impact }}" value="Yes" required> Yes
                                <input type="radio" name="response_{{ loop.index0 }}_{{ impact }}" value="No"> No
                            </div>
                        {% endfor %}
                    </div>
                </div>
            {% endfor %}

            <!-- Submit Button -->
            <div class="buttons">
                <button type="submit" class="submit-btn">Submit Assessment</button>
            </div>
        </form>
    </div>
</body>
</html>
